name: Java CI with Maven and SonarCloud

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-test-and-analyze:
    name: Build, Test, and SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure Maven Cache # Opcional: Melhora a performance do build com cache do Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache SonarCloud packages # Opcional: Cache para pacotes do SonarCloud, pode agilizar execuções futuras
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: Build, Run Tests (with H2 Profile), and SonarCloud Scan
        env:
          # Define o token do SonarCloud como uma variável de ambiente.
          # É crucial que este seja um GitHub Secret para segurança.
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B clean verify -Dspring.profiles.active=test sonar:sonar \
            -Dsonar.projectKey=williamantoniazzi_spring-rest-data-security \
            -Dsonar.organization=williamantoniazzi \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  system-test:
    name: System (E2E) Tests
    runs-on: ubuntu-latest
    needs: build-test-and-analyze
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run E2E Tests
        run: mvn verify -Psystem-tests
